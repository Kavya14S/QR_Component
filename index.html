<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <section>
        <div class="2xl:container bg-[#d5e1ef] h-screen">
            <div class="w-[90%] mx-auto bg-[#d5e1ef] grid grid-cols-1 h-screen">
                <div class="bg-white scale-[1.20] w-fit my-auto mx-auto flex flex-col items-center p-4 m-4 rounded-lg gap-2">
                    <div>
                        <img src="https://ik.imagekit.io/9rldi0s2f8/mern/image-qr-code.png?updatedAt=1719553030090" alt="QR" class="h-72 rounded-md">
                    </div>                   
                    <div class="flex flex-col items-center font-[Outfit] font-bold text-2xl">
                        <h1>Improve your front-end</h1>
                        <h1>skills by building projects</h1>
                    </div>
                    <div class="flex flex-col items-center font-[Outfit] text-[15px]">
                        <p>Scan the QR code to visit Frontend</p>
                        <p>Mentor and take your coding skills to</p>
                        <p>the next level</p>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
